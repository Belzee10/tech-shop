<section id="category-list">  
  <app-title [title]="title"></app-title>    
  <div class="row">
    <div class="col-sm-3 col-md-6">
      <button routerLink="/categories/new" class="btn btn-indigo">
        New Category
      </button>
    </div>
    <div class="col-sm-9 col-md-6 col-lg-4 offset-lg-2">
      <app-search (searchTermEvent)="searchTerm($event)">                                
      </app-search>
    </div>
  </div>  
  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories | filter: term; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{category.name | capitalize}}</td>
            <td class="text-center">
              <a [routerLink]="['edit', category.id]" 
                 class="btn btn-light text-warning"
                 title="Edit">                 
                <i class="mdi mdi-pencil"></i>
              </a>
              <a (click)="destroy(category)" class="btn btn-light text-danger"
                title="Delete">                  
                <i class="mdi mdi-delete"></i>
              </a>
            </td>
          </tr>       
          <tr *ngIf="categories?.length == 0" class="table-secondary">
            <th colspan="3" class="text-center">
                No Results :(
            </th>            
          </tr>   
        </tbody>
      </table>
    </div>
  </div>   
</section>
